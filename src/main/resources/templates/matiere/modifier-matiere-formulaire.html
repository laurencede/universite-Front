<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Modifier MatiÃ¨re</title>
</head>
<body>
	<div>
		<form method="POST" th:action="@{valider-modification-matiere}" th:object="${modifMatiere}">

			<input type="hidden" id="id" name="id" th:field="*{id}"/>
			<label>Nom:</label>
			<input type="text" id="nom" name="nom" th:field="*{nom}"/>

			<label>Num:</label>
			<input type="number" id="numero" name="numero_matiere" th:field="*{numero_matiere}"/>

			<label>Coef:</label>
			<input type="number" id="coef" name="coef" th:field="*{coef}"/>

			<label>Enseignant:</label>
			<select th:field="*{enseignant}">
				<option 
					th:each="enseignant: ${listeEnseignant}" 
					th:value="${enseignant.id}" 
					th:text="${enseignant.nom + ' ' + enseignant.prenom}"></option>
			</select>
			<input type="submit" value="valider"/>
		</form>
	</div>
</body>
</html>
