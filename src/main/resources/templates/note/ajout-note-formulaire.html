<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Ajout Note</title>
</head>
<body>
<form method="POST" th:action="@{valider-note-ajout}" th:objet="${note}">

<label>Etudiant</label>
<select th:field="*{etudiants}">
	<option th:each="etudiant : ${etudiants}" 
			th:value="${etudiant.id}" 
			th:text="${etudiant.prenom + ' ' + etudiant.nom}">
	</option>
</select>

<label>Mati√®re</label>
<select th:field="*{matieres}">
	<option th:each="matiere : ${matieres}"
			th:value="${matiere.id}"
			th:text="${matiere.nom}">
	</option>
</select>

<label>Note:</label>
<input type="number" id="note" name="note" th:field="*{note}"/>
<input type="submit" value="Valider"/>

</form>
<a th:href="@{notes}">Accueil</a>
</body>
</html>
