<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Modifier Note</title>
</head>
<body>
	<form method="POST" th:action="@{valider-note-ajout}" th:objet="${note}">

		<label>Etudiant:
			<span th:text="${note.etudiant.prenom + ' ' + note.etudiant.nom  }"></span>
		</label>
		<input type="hidden" name="idEtudiant" th:value="${note.etudiant.id}"/>
<br/>
		<label>Mati√®re: 
			<span th:text="${note.matiere.nom}"></span></label>
		<input type="hidden" name="idMatiere" th:value="${note.matiere.id}"/>
<br/>
		<label>Note:</label>
		<input type="number" id="note" name="note" th:field="*{note}"/>

		<input type="submit" value="Valider"/>

	</form>
	
<a th:href="@{notes}">Accueil</a>

</body>
</html>
